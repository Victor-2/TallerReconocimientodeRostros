<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Respuesta</title>
<style>
    body::before{
      content: "";
      width: 100%;
      min-height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      background: linear-gradient(45deg, #52c4df,#ad55c1);
      opacity: 0.3;
      z-index: -1;
    }
    
</style>



  </head>
  
  

    <body >
      
      <div class="container text-center">

        <div class="row">

        
            <h1>Imagen Marcada y coordenadas</h1>

            <!-- Optional JavaScript; choose one of the two! -->
        
            <!-- Option 1: Bootstrap Bundle with Popper -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
            
            <h3>Nombre de imagen: {{ rostro[1] }}</h3>
            <h3>ID del proceso: {{ rostro[0] }}</h3>
            <div class="col"> 
              <img src="/cargar?filename={{rostro[1]}}" alt="" width="100%" height="100%" />
            </div>
            <div class="col">
              <table class="table table-success table-striped">
                <tr><th>ID</th><th>X</th><th>Y</th><th>X1</th><th>Y1</th></tr>
                {% for row in coordenadas %}
                <tr><td>{{ row[0] }}</td><td>{{ row[1] }}</td><td>{{ row[2] }}</td><td>{{ row[3] }}</td><td>{{ row[4] }}</td></tr>
                {% endfor %}
                </table>
            </div>
        
            <h3>NÃºmero de Rostros Encontrados: {{ rostro[2] }}</h3>
            
        
         
        </div>
      </div>
    </body>
</html>
